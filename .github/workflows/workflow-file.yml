name: Imagely

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18' 

      - name: Install dependencies
        run: npm ci 

      - name: Verify package.json scripts
        run: |
          echo "Available scripts:"
          npm run

      - name: Build
        run: npm run build || echo "Build failed but continuing"

      - name: List files (debugging)
        run: ls -la

      - name: Deploy
        run: npm run deploy